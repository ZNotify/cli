[package]
name = "znotify-cli"
version = "0.1.0"
edition = "2021"
description = "Send notification to ZNotify server"
authors = ["Zxilly <zxilly@outlook.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/ZNotify/cli"
repository = "https://github.com/ZNotify/cli"
categories = ["command-line-interface"]


[dependencies]
clap = { version = "4.0.18", features = ["derive", "cargo", "std"] }
tokio = { version = "1.21.2", features = ["rt-multi-thread"] }
serde = { version = "1.0", features = ["derive"] }
znotify = { version = "0.1.0" }
dirs = "4.0.0"
toml = "0.5.9"
openssl = { version = "0.10.42", features = ["vendored"] }


[profile.release]
lto = true

[[bin]]
name = "znotify"
path = "src/main.rs"

[package.metadata.deb]
section = "utility"
priority = "optional"
license-file = ["LICENSE", "4"]
assets = [
    ["target/release/znotify", "usr/bin/znotify", "755"],
    ["README.md", "usr/share/doc/znotify/README", "644"],
]