[package]
name = "znotify-cli"
version = "0.1.0"
edition = "2021"


[dependencies]
clap = { version = "4.0.18", features = ["derive", "cargo", "std"] }
tokio = { version = "1.21.2", features = ["rt-multi-thread"] }
openssl-sys = { version = "*", features = ["vendored"] }
znotify = "0.0.3"

[profile.release]
lto = true

[[bin]]
name = "znotify"
path = "src/main.rs"

[target.aarch64-unknown-linux-gnu]
pre-build = ["dpkg --add-architecture arm64 && apt-get update && apt-get install --assume-yes libssl-dev:arm64"]